<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="presser.css" />
    <title>Fastpresser</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Fast Presser</h1>
      <div class="input-container">
        <input
          type="number"
          name="time"
          id="time"
          placeholder="Time in seconds"
        />
        <button type="submit" id="submit">Set Time</button>
        <p id="result"></p>
      </div>
      <div class="keys-container">
        <div class="s-container">
          <canvas id="s-canvas"></canvas>
          <p>Press S</p>
          <p class="s-count"></p>
        </div>
        <div class="l-container">
          <canvas id="l-canvas"></canvas>
          <p>Press L</p>
          <p class="l-count"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <!--JS File-->
    <script src="presser.js"></script>
  </body>
</html>
