<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="hyf.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
    />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="content">
        <nav class="container">
          <div class="logo-container">
            <img
              src="iconfinder_simpline_41_2305621.png"
              alt="logo of hyfBay"
              class="hyf-logo"
            />
            <span>HYFBAY</span>
          </div>
          <ul class="nav-menu">
            <li class="nav-option"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-option">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-option"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
        <main>
          <section class="search-menu container">
            <div class="input-container first-input">
              <input
                type="text"
                name="search"
                id="productSearch"
                autocomplete="off"
                placeholder="Search for a product"
                class="search-input"
              />
            </div>
            <div class="input-container second-input">
              <input
                type="number"
                name="maxPrice"
                id="maxPrice"
                placeholder="Set a maximum price"
                class="search-input"
              />
            </div>
            <div class="input-container-select">
              <select name="sortItems" id="sortItems" class="search-input">
                <option disabled selected="selected">Order items by...</option>
                <option value="price">Price</option>
                <option value="name">Name</option>
                <option value="rating">Rating</option>
              </select>
            </div>
            <div class="input-container-select">
              <select name="sortItems" id="currency" class="search-input">
                <option disabled selected="selected">Select currency...</option>
                <option value="dkk">Dkk (Default)</option>
                <option value="eur">Eur</option>
                <option value="dollar">Dollar</option>
              </select>
            </div>
          </section>
          <section class="products container">
            <ul class="my-ul"></ul>
          </section>
        </main>
      </div>
      <footer>
        <span class="paws">Nats homework 2021. Paws.</span>
      </footer>
    </div>
    <script src="hyfBayHelpers.js"></script>
    <script src="myHyf.js"></script>
  </body>
</html>
