<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container">
      <img
        class="logo"
        src="https://i.imgur.com/JaMu2UX.png"
        alt="company-logo"
      />
      <ul class="nav-options">
        <a href="" class="nav-link"><li>Home</li></a>
        <a href="" class="nav-link"><li>About us</li></a>
        <a href="" class="nav-link"><li>Contact us</li></a>
      </ul>
    </nav>
    <main class="container">
      <form action="step3.html" method="POST" class="container">
        <div class="text-container">
          <h1>Sign up to yourcustomtailor.com</h1>
          <h2>Step 3/3 - Time to learn about your preferences</h2>
          <div class="progress-container">
            <span class="p-label">
              <label for="progress">Progress</label>
            </span>
            <div class="progress-bar end">
              <progress id="progress" value="3" max="3"></progress>
            </div>
          </div>

          <h3>What kind of items are you interested in offers on?</h3>
        </div>
        <div class="items">
          <div class="row">
            <span class="field">
              <label for="apparal">Apparal</label>
              <input type="checkbox" name="items" id="apparal" />
            </span>
            <span class="field">
              <label for="jewelry">Jewelry</label>
              <input type="checkbox" name="items" id="jewelry" />
            </span>
          </div>
          <div class="row">
            <span class="field">
              <label for="accesories">Accesories</label>
              <input type="checkbox" name="items" id="accesories" />
            </span>
            <span class="field">
              <label for="shoes">Shoes</label>
              <input type="checkbox" name="items" id="shoes" />
            </span>
          </div>
          <div class="field one">
            <label for="handbags">Handbags</label>
            <input type="checkbox" name="items" id="handbags" />
          </div>
        </div>

        <h3 class="text-container">
          Choose the image that best resemble your style
        </h3>
        <div class="style-container">
          <span class="style-image">
            <label for="rock">
              <span>
                <img
                  src="https://i.pinimg.com/originals/9e/f9/3b/9ef93b2e20f6f996e952de84207497d1.jpg"
                  alt="rock"
                />
              </span>
              Rock
              <input type="checkbox" name="style" id="rock" />
            </label>
          </span>

          <span class="style-image">
            <label for="street-punk">
              <span>
                <img
                  src="https://i.pinimg.com/originals/20/cf/d4/20cfd42078a5fa6e6669beb1eb4092c9.jpg"
                  alt="street-punk"
                />
              </span>
              Street Punk
              <input type="checkbox" name="style" id="street-punk" />
            </label>
          </span>
          <span class="style-image">
            <label for="vintage">
              <span>
                <img
                  src="https://www.britishretro.co.uk/wp-content/uploads/2019/12/britsh-retro-vintage-clothing-blog-are-they-real-dec19-362x500.png"
                  alt="vintage"
                />
              </span>
              Vintage
              <input type="checkbox" name="style" id="vintage" />
            </label>
          </span>
          <span class="style-image">
            <label for="bohemian">
              <span>
                <img
                  src="https://i.pinimg.com/736x/b4/a1/86/b4a1865f8373033906135b54e72469fd.jpg"
                  alt=""
                />
              </span>
              Bohemian
              <input type="checkbox" name="style" id="bohemian" />
            </label>
          </span>
          <span class="style-image">
            <label for="casual">
              <span>
                <img
                  src="https://fashionjackson.com/wp-content/uploads/2020/05/Featured-Image-2-1140x1530.jpg"
                  alt="casual"
                />
              </span>
              Casual
              <input type="checkbox" name="style" id="casual" />
            </label>
          </span>
          <span class="style-image">
            <label for="chic">
              <span class="style-image">
                <img
                  src="https://i.pinimg.com/originals/ea/9b/bf/ea9bbfda5a27a03ab56f27ef890d4318.jpg"
                  alt="casual chic"
                />
              </span>
              Casual chic
              <input type="checkbox" name="style" id="chic" />
            </label>
          </span>
          <span class="style-image">
            <label for="formal">
              <span>
                <img
                  src="https://i.pinimg.com/236x/d4/c4/f6/d4c4f6924468429c457e1120b697c769--business-professional-dress-professional-dresses.jpg"
                  alt="formal"
                />
              </span>
              Formal
              <input type="checkbox" name="style" id="formal" />
            </label>
          </span>
          <span class="style-image">
            <label for="preppy">
              <span>
                <img
                  src="https://qph.fs.quoracdn.net/main-qimg-e174c340e9cdbfaf20bd31c9a2db5826"
                  alt="preppy"
                />
              </span>
              Preppy
              <input type="checkbox" name="style" id="preppy" />
            </label>
          </span>
        </div>
        <div class="button-submit">
          <button type="submit" class="button">SUBMIT</button>
        </div>
      </form>
    </main>
  </body>
</html>
