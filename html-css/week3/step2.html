<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="container">
      <img
        class="logo"
        src="https://i.imgur.com/JaMu2UX.png"
        alt="company logo"
      />
      <ul class="nav-options">
        <a href="" class="nav-link"><li>Home</li></a>
        <a href="" class="nav-link"><li>About us</li></a>
        <a href="" class="nav-link"><li>Contact us</li></a>
      </ul>
    </nav>
    <main class="container">
      <form action="step3.html" method="POST" class="container">
        <div class="text-container">
          <h1>Sign up to yourcustomtailor.com</h1>
          <h2>Step 2/3 - how can we reach you?</h2>
        </div>
        <div class="progress-container">
          <span class="p-label">
            <label for="progress">Progress</label>
          </span>
          <div class="progress-bar middle">
            <progress id="progress" value="2" max="3"></progress>
          </div>
        </div>
        <p class="text-container">
          We will probably need to stay in touch somehow. Let us know how we can
          reach you?
        </p>
        <div class="inputs-container">
          <div class="row">
            <span class="field">
              <label for="mail">Email*</label>
              <input type="email" name="email" id="mail" required />
            </span>
            <span class="field">
              <label for="phone">Phone</label>
              <input type="tel" maxlength="8" minlength="8" />
            </span>
          </div>
          <div class="field one">
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              pattern="^[a-zA-Z]+$"
              minlength="10"
              title="Minimun 10 characters, letters only, lowercase or uppercase"
              required
            />
          </div>
          <div class="field one">
            <label for="password2">Re-enter Password*</label>
            <input
              type="password"
              name="password2"
              id="password2"
              pattern="^[a-zA-Z]+$"
              minlength="10"
              title="Repeat password"
              required
            />
          </div>
          <p>I want to sign up for the newsletter</p>
          <div class="row button">
            <span class="news">
              <span>
                <label for="weekly">Weekly news</label>
                <input
                  type="radio"
                  name="news"
                  id="weekly"
                  value="weekly-news"
                  required
                />
              </span>
              <span>
                <label for="monthly">Monthly news</label>
                <input
                  type="radio"
                  name="news"
                  id="monthly"
                  value="monthly-news"
                />
              </span>
              <span>
                <label for="dont">Don't send me news</label>
                <input type="radio" name="news" id="dont" value="no-news" />
              </span>
            </span>
            <a href="step3.html"><button>Next step</button></a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
